<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie sua mentoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">
</head>
<body>
  <header>
    <h1>
      avalie a sua mentoria
    </h1>
    <p>
      Chegou a hora de avaliar o seu mentor. Bora lá?
    </p>
    <img src="./images/img1.svg" alt="Balão com estrelas">
    <div class="header-form">Informações Pessoais</div>
  </header>
  <main>
    <form id="mentory-form">
      <fieldset>
        <div class="name-flex">
          <div class="name-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name" required>
          </div>
          <div class="name-wrapper">
            <label for="last-name">Sobrenome</label>
            <input type="text" id="last-name" required>
          </div>
        </div>
        <div class="wrapper">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="email" required>
        </div>

      </fieldset>
      <fieldset>

        <legend>Informações do Mentor</legend>

        <div class="select-wrapper">
          <label for="mentorship">Selecione quem foi o seu mentor</label>
          <select id="mentorship" required>
            <option value="Wagner">Wagner</option>
            <option value="Sp4wn">Sp4wn</option>
            <option value="Joaquim">Joaquim</option>
          </select>
        </div>
        <div class="feed-wrapper">
          <label for="feedback">Feedback sobre o mentor</label>
          <textarea id="feedback" cols="30" rows="10" required></textarea>
        </div>
        <div class="check-wrapper">
          <input type="checkbox" id="doubt" required>
          <label for="doubt">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>

      </fieldset>
      <fieldset>

        <legend>Agendando próxima mentoria</legend>
        
        <div class="next-flex">
          <div class="date-wrapper">
            <label for="email">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="email" required>
          </div>
          <div class="hour-wrapper">
            <label for="email">Das</label>
            <input type="time" id="email" required>
          </div>
          <div class="hour-wrapper">  
            <label for="email">Até</label>
            <input type="time" id="email" required>
          </div>
        </div>

      </fieldset>
    </form>
  </main>
  <footer>
    <button form="mentory-form">
      Salvar
    </button>
  </footer>
</body>
</html>
